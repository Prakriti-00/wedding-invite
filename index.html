<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansh & Ruby's Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="invitation-container">
        <h1>Ansh Sharma weds Ruby Smith</h1>
        
        <div class="couple-photo">
            <img src="https://via.placeholder.com/300x200.png?text=Couple+Photo" alt="Couple Photo">
        </div>
        
        <div class="invitation-message">
            <p>You are cordially invited to join us on the auspicious day of our wedding. 
               Celebrate love and joy with us as we start our new journey together!</p>
        </div>

        <div class="details">
            <p><strong>Venue:</strong> Taj Hotel, Mumbai</p>
            <p><strong>Date:</strong> October 31, 2024</p>
            <p><strong>Time:</strong> 11:00 AM - 11:00 PM</p>
        </div>

        <div class="images">
            <img src="https://via.placeholder.com/100x100.png?text=Cake" alt="Cake">
            <img src="https://via.placeholder.com/100x100.png?text=Flowers" alt="Flowers">
        </div>

        <div class="location">
            <a href="https://www.tajhotels.com/en-in/taj/taj-mahal-palace-mumbai/" target="_blank">View Location</a>
        </div>
    </div>

</body>
</html>
